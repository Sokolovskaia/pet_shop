<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Редактировать объявление с артикулом: {{ good.vendor_code }})</title>
</head>
<body>

<div class="container">
    <p class="h2 text-center font-weight-bold">Введите новые данные</p>

    <form class="form-group" action="{{ url_for('edit', vendor_code=good.vendor_code) }}" method="post">
        <div class="form-group">
            <label for="vendor_code">Артикул</label>
            <input class="form-control" name="vendor_code" value="{{ good.vendor_code }}" placeholder="111111" required>
        </div>

        <div class="form-group">
            <label for="category">Категория</label>
            <input class="form-control" name="category" value="{{ good.category }}" placeholder="Собака" required>
        </div>

        <div class="form-group">
            <label for="breed">Порода</label>
            <input class="form-control" name="breed" value="{{ good.breed }}" placeholder="Овчарка" required>
        </div>

        <div class="form-group">
            <label for="gender">Пол (М/Ж)</label>
            <input class="form-control" name="gender" value="{{ good.gender }}" placeholder="М" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Дата рождения</label>
            <input class="form-control" name="birthdate" value="{{ good.birthdate }}" placeholder="10.2015" required>
        </div>

        <div class="form-group">
            <label for="name">Кличка</label>
            <input class="form-control" name="name" value="{{ good.name }}" placeholder="Жучка" required>
        </div>


        <div class="form-group">
            <label for="price">Цена, руб.</label>
            <input class="form-control" name="price" value="{{ good.price }}" placeholder="1000" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <input class="form-control" name="description" value="{{ good.description }}"
                   placeholder="Красивый, послушный" required>
        </div>

        <button type="submit" class="btn btn-success">Сохранить изменения</button>

    </form>
</div>
</body>
</html>
