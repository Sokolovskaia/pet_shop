<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<p class="h1 text-center font-weight-bold">Вход в личный кабинет</p>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<div class="container">
    <form method="post">
        <div class="form-group row">
            <label for="login" class="col-sm-3 col-form-label col-form-label-lg">Введите ваш логин</label>
            <div class="col-sm-10">
                <input class="form-control form-control-lg" name="login" id="login" placeholder="elena"
                       required></div>
            <label for="password" class="col-sm-3 col-form-label col-form-label-lg">Введите ваш пароль</label>
            <div class="col-sm-10">
                <input class="form-control form-control-lg" type="password" name="password" id="password"
                       placeholder="пароль" required></div>
        </div>

        <p>
            <button type="submit" class="btn btn-info">Войти</button>
        </p>
    </form>
</div>



</body>
</html>
