<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Добавить данные о животном в базу</title>
</head>
<body>

<div class="container">
    <p class="h2 text-center font-weight-bold">Введите данные животного</p>

    <form class="form-group" action="{{ url_for('new_pet') }}" method="post">
        <div class="form-group">
            <label for="vendor_code">Артикул</label>
            <input class="form-control" name="vendor_code" placeholder="111111" required>
        </div>

        <div class="form-group">
            <label for="category">Наименование категории</label>
            <input class="form-control" name="category" placeholder="Собака" required>
        </div>

        <div class="form-group">
            <label for="breed">Порода</label>
            <input class="form-control" name="breed" placeholder="Овчарка" required>
        </div>



        <div class="form-group">
            <label for="gender">Пол животного</label>
             <select class="form-control" name="gender">
                  <option>М</option>
                  <option>Ж</option>
            </select>
        </div>


        <div class="form-group">
            <label for="birthdate">Дата рождения</label>
            <input class="form-control" name="birthdate" placeholder="10.2015" required>
        </div>


        <div class="form-group">
            <label for="name">Имя</label>
            <input class="form-control" name="name" placeholder="Дружок" required>
        </div>


        <div class="form-group">
            <label for="price">Цена, руб.</label>
            <input class="form-control" name="price" placeholder="100" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <input class="form-control" name="description" placeholder="Умный, верный" required>
        </div>



        <button type="submit" class="btn btn-success">Добавить в базу</button>

    </form>
</div>

</body>
</html>
