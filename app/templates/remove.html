{% extends "base.html" %}


{% block title %}
Удаление объявления
{% endblock %}


{% block body %}

<h2>Вы уверены, что хотите удалить объявление:
    <p>{{ pet.category }} породы {{ pet.breed }} по кличке: {{ pet.name }} ( Артикул: {{ pet.vendor_code }})?</p></h2>
<form action="{{ url_for('remove', vendor_code=pet.vendor_code) }}" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>

</form>

{% endblock %}
