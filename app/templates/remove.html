{% extends "base.html" %}


{% block title %}
Удаление объявления
{% endblock %}


{% block body %}


<h2>Вы уверены, что хотите удалить объявление:
    <p>{{ pet.category }} породы {{ pet.breed }} по кличке {{ pet.name }} <br/>( Номер объявления: {{ pet.ad_id }})?</p></h2>
<form action="{{ url_for('remove', ad_id=pet.ad_id) }}" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>

</form>

{% endblock %}
